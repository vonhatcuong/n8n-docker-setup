server {
    listen 80;
    listen [::]:80;

    server_name n8n.sipagent.xyz; # THAY THẾ BẰNG DOMAIN CỦA BẠN

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Tạm thời comment các location khác cho đến khi có SSL
